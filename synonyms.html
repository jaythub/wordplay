<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #fff9f0;
            --weaver-purple: #512da8;
            --card-yellow: #feca57;
            --card-red: #ff6b6b;
            --card-blue: #4ecdc4;
            --text-dark: #2d3436;
            --paper: #ffffff;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--weaver-purple) 0.5px, transparent 0);
            background-size: 30px 30px;
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-box {
            background: var(--paper);
            border: 5px solid var(--text-dark);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 12px 12px 0px var(--text-dark);
            width: 100%;
            max-width: 750px;
            position: relative;
            transform: rotate(0deg); /* Rotation removed */
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-weight: 900;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .instruction {
            display: inline-block;
            background: var(--card-blue);
            color: var(--text-dark);
            padding: 8px 20px;
            border-radius: 15px;
            border: 3px solid var(--text-dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 900;
            transform: rotate(-2deg); /* This stays tilted as requested */
        }

        .sentence-display {
            font-size: 1.6rem;
            line-height: 1.4;
            color: #000000;
            background: var(--card-yellow);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 5px solid var(--text-dark);
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.1);
            font-weight: 700;
            transform: rotate(0deg); /* Rotation removed */
        }

        .target {
            color: var(--card-red);
            text-decoration: underline wavy var(--text-dark);
            font-weight: 900;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .btn {
            background: white;
            border: 4px solid var(--text-dark);
            padding: 18px;
            border-radius: 15px;
            font-family: inherit;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-dark);
            font-size: 1.2rem;
            box-shadow: 6px 6px 0px var(--text-dark);
            transform: rotate(0deg); /* Rotation removed */
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05) translate(-2px, -2px);
            background-color: var(--card-blue);
            box-shadow: 8px 8px 0px var(--text-dark);
        }

        .btn:active:not(:disabled) {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--text-dark);
        }

        .btn.correct {
            background: var(--success) !important;
            color: white;
        }

        .btn.wrong {
            background: var(--error) !important;
            color: white;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #next-btn {
            width: 100%;
            padding: 20px;
            background: var(--card-red);
            color: var(--text-dark);
            border: 4px solid var(--text-dark);
            border-radius: 15px;
            margin-top: 30px;
            cursor: pointer;
            display: none;
            font-weight: 900;
            font-family: inherit;
            font-size: 1.4rem;
            box-shadow: 6px 6px 0px var(--text-dark);
            text-transform: uppercase;
        }

        #next-btn:hover {
            background: var(--card-yellow);
            transform: translateY(-3px);
            box-shadow: 8px 8px 0px var(--text-dark);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 900;
            font-size: 0.9rem;
        }

        .back-link:hover { text-decoration: underline; }

        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; }
            #game-box { padding: 20px; }
        }
    </style>
</head>
